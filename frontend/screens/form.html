<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Formulário</title>
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <script src="../index.js" defer></script>
</head>

<body>
    <header>
        <div class="banner">
            <div class="header-container">
                <nav class="nav-left">
                    <ul>
                        <li><a href="home.html">INÍCIO</a></li>
                        <li><a href="listing.html">PROJETOS</a></li>
                        <li><a href="students.html">ALUNOS</a></li>
                        <li><a href="professor.html">PROFESSORES</a></li>

                    </ul>
                </nav>
                
                <nav class="nav-right">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropbtn">MENU
                            ☰</a>
                        <div class="dropdown-content">
                            <a href="home.html">INÍCIO</a>
                            <a href="listing.html">PROJETOS</a>
                            <a href="students.html">ALUNOS</a>
                            <a href="professor.html">PROFESSORES</a>
                            <a href="listing.html">EDITAR</a>
                            <a href="listing.html">EXCLUIR</a>
                            <a href="form.html">ENTRAR</a>
                        </div>
                    </li>
                    <a href="form.html">ENTRAR</a>
                </nav>
            </div>
    </header>
    <main>
        <section class="form-container">
            <h2>Formulário de Cadastro</h2>
            <form id="form" action="home.html" method="get">
                
                <!-- Nome e Email -->
                <div class="form-group row">
                    <div class="form-item">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <!-- Telefone e Senha -->
                <div class="form-group row">
                    <div class="form-item">
                        <label for="fone">Telefone</label>
                        <input type="tel" id="fone" name="fone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required placeholder="XX-XXXXX-XXXX">
                    </div>
                    <div class="form-item">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                </div>
                
                <!-- Campo de Seleção (Select) -->
                <div class="form-group">
                    <label for="role">Cargo</label>
                    <select id="role" name="role" required>
                        <option value="">Selecione uma opção</option>
                        <option value="student">Aluno</option>
                        <option value="teacher">Professor</option>
                    </select>
                </div>
                
                <!-- Radiobutton -->
                <div class="form-group">
                    <label>Gênero</label>
                    <div>
                        <label for="male"><input type="radio" id="male" name="gender" value="male" required>Masculino</label>
                    </div>
                    <div>
                        <label for="female"><input type="radio" id="female" name="gender" value="female">Feminino</label>
                    </div>
                    <div>
                        <label for="other"><input type="radio" id="other" name="gender" value="other">Outro</label>
                    </div>
                </div>
                
                <!-- Checkbox -->
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu aceito os termos de uso.</label>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label for="comments">Comentários</label>
                    <textarea id="comments" name="comments" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.dropdown');
            const dropbtn = dropdown.querySelector('.dropbtn');
            
            dropbtn.addEventListener('click', function() {
                dropdown.classList.toggle('show');
            });
        });
    </script> 
    <footer id="footer"></footer>
</body>
</html>
